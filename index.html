<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" rel="javascript"></script>
    <title>IQ test</title>

  <body>
    <!-- 
    1.) start with a wrapper for our entire content
2.) inside our wrapper we will put a box for our game area
3.) inside our game area we will have 3 areas of display
    A) title at the top of the game
    B) timer and win/lose display area
    C) an area for our question and answer choices -->
    <div class="wrapper">
      <div class="gameArea">
        <div class="title">
          IQ Test!
          <div class="conditions"><div class="questions"></div></div>
        </div>
      </div>
    </div>
  </body>
