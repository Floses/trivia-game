<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" rel="javascript"></script>
    <title>IQ test</title>
  </head>
  <body>
    <!-- 
    1.) start with a wrapper for our entire content
2.) inside our wrapper we will put a box for our game area
3.) inside our game area we will have 3 areas of display
    A) title at the top of the game
    B) timer and win/lose display area
    C) an area for our question and answer choices -->
    <div class="wrapper">
      <div class="gameArea jumbotron-fluid col-6 offset-3">
        <div class="title jumbotron-fluid"></div>
        <div class="conditions jumbotron-fluid"></div>
        <div class="questions jumbotron-fluid"></div>
        <div class="answers jumbotron-fluid row">
          <div class="num1 col-3"></div>
          <div class="num2 col-3"></div>
          <div class="num3 col-3"></div>
          <div class="num4 col-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
